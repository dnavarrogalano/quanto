
<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

prueba
<div id="container" style="height: 500px; min-width: 310px"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/static/js/highstock.js"></script>
<script src="/static/js/modules/exporting.js"></script>
<script type="text/javascript">

var ix = {{stockdata}}

        // Create the chart
        $('#container').highcharts('StockChart', {
        	rangeSelector : {
                selected : 5,
                inputEnabled: $('#container').width() > 480
            },
			
            title : {
                text : '{{data}}' 
            },
            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Instrumento'
                },
                height: '80%',
                lineWidth: 2
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '80%',
                height: '20%',
                offset: 0,
                lineWidth: 2
            }],

			navigator : {
                enabled : false
            },
			 plotOptions: {
                    series: {
                       
                    }
                },

            series : [
            {
                name : '{{data}}',
                data : ix  ,
                tooltip: {
                    valueDecimals: 2
                },
                width:2,
                marker : {
                    enabled : true,
                    radius : 2
                },
                shadow : false,
            },
            {
                name : 'sma200',
                data : {{sma200}}  ,
                tooltip: {
                    valueDecimals: 2
                },
                color:'red'
                ,width:2,
            },

            {
                name : 'sma50',
                data : {{sma50}}  ,
                tooltip: {
                    valueDecimals: 2
                },
                color:'green'
                ,width:2,
            },

            {
                name : 'sma10',
                data : {{sma10}}  ,
                tooltip: {
                    valueDecimals: 2
                },
                color:'blue'
                ,width:2,
            },


			{
                name : 'bol_up',
                data : {{ bol_up}}  ,
                type: 'spline',
                tooltip: {
                    valueDecimals: 2
                }
                , color:'lightgrey'
            },


			{
                name : 'bol_down',
                data : {{ bol_down}}  ,
                type: 'spline',
                tooltip: {
                    valueDecimals: 2
                }
                   , color:'lightgrey'
            },
{
                name : 'volumen',
                data : {{ volume}}  ,
                type: 'column',
                tooltip: {
                    valueDecimals: 0
                }
                   , color:'orange',
                    yAxis: 1,
            },

            ]
        })






		</script>



{% endblock %}

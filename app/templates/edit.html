<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Editar perfil</h1>
  <form action="" method="post" name="edit">
      {{form.hidden_tag()}}
      <table>
          <tr>
              <td>Nickname:</td>
              <td>{{ form.nickname(size=24) }}</td>
          </tr>
          <tr>
              <td>About:</td>
              <td>{{ form.about_me(cols=32, rows=4) }}</td>
          </tr>
          <tr>
              <td></td>
              <td><input type="submit" value="Grabar cambios"></td>
          </tr>
      </table>
  </form>
{% endblock %}
